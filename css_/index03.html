<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>CSSの基礎3</title>
        <link rel="stylesheet" type="text/css" href="style03.css">
    </head>

<body>
    
    <ul>
        <li>山田</li>
        <li>佐藤</li>
        <li>鈴木</li>
    </ul>
 
    <div class="abc">
     ありがとう
     <div class="xyz">どういたしまして</div>
    </div>

    
    <div id="main">
      メイン画面
      <div class="sub">サブ画面</div>
    </div>
    
    <h1 class="word">あいうえお</h1>
    <div class="word">かきくけこ</div>
    
    
    <h1>クラス1</h1>
    <h1>クラス2</h1>
    <h1>クラス3</h1>
    
    
    <div class="name1">高木さん</div>
    <div class="name2">山田さん</div>
    
    <div id="main">
        <h2>あいうえお</h2>
    かきくけこ    
    </div>
    
    <div class="subtitle">
        主題を書く
        <p>内容を書く</p>
    </div>
    
    
    <h2 class="no1">1組</h2>
    青木、高木、松尾
    
    <h2 class="no2">2組</h2>
    高橋、山田、水野
    
    
    <div class="a">hello</div>
    <div class="b">hello</div>
    <div class="a b">hello</div>     
         
         
         
</body>
</html>
